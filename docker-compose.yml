version: '3.8'

services:
  # MCP Backend Server
  mcp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcpm-mcp-backend
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - XAI_API_KEY=${XAI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data:/app/data
      - ./projects:/app/projects
      - ./logs:/app/logs
      - ./fgd_config.yaml:/app/fgd_config.yaml
      - ./.env:/app/.env
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - mcpm-network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 5000), timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: API Gateway for HTTP access
  api-gateway:
    image: nginx:alpine
    container_name: mcpm-api-gateway
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mcp-backend
    networks:
      - mcpm-network
    restart: unless-stopped

  # Optional: Redis for caching and task queue
  cache:
    image: redis:7-alpine
    container_name: mcpm-cache
    ports:
      - "6379:6379"
    volumes:
      - cache-data:/data
    networks:
      - mcpm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Monitoring with Prometheus
  monitoring:
    image: prom/prometheus:latest
    container_name: mcpm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - mcpm-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

networks:
  mcpm-network:
    driver: bridge

volumes:
  cache-data:
  prometheus-data:
